<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="center-align">Inspector Postmortem</h3>
      <h4 class="center-align">Inspect crashed processes with Chrome DevTools</h4>
      <table class="striped centered">
        <thead>
          <tr>
            <th>
              PID
            </th>
            <th>
              Timestamp
            </th>
            <th>
              Crash Reason
            </th>
            <th>
              Link
            </th>
          </tr>
        <thead>
        <tbody>
          {% for crash in crashes %}
              <tr>
                <td>
                    {{ crash.pid }}
                </td>
                <td>{{ crash.timestamp }}</td>
                <td>{{ crash.errorMessage }}</td>
                <td>
                  <a href="{{ crash.url }}" target="_blank">
                    Open DevTools
                  </a>
                </td>
              </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
